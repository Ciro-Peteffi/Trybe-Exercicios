<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Formulário Bootstrap</title>
  </head>
    <body>
      <header class=".container">
        <h1 class="text-center display-3 m-3">Tela de Login</h1>
      </header>
      <form action="" method="post" >
        <div class=".container">
          <label for="email form-label">Confirme seu e-mail</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Digite seu e-mail"
            required
            autocomplete="off"
            autofocus
          />
          <br /><br />
          <label for="senha form-label">Digite sua senha</label>
          <input
            type="password"
            name="senha"
            id="senha"
            placeholder="Digite sua senha"
            required
          />
          <br /><br />
        </div>
        <div>
          <label for="checkbox=1">Internacional</label>
          <input
            type="checkbox"
            name="checkbox"
            id="checkbox-1"
            value="internacional"
          />
          <br /><br />
          <label for="checkbox=2">Grêmio</label>
          <input
            type="checkbox"
            name="checkbox"
            id="checkbox-2"
            value="Grêmio"
          />
        </div>
        <br /><br />
        <div>
          <button>Entrar</button>
        </div>
      </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
