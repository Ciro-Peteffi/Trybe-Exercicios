<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário Trybe</title>
    <link rel="stylesheet" href="formulario_viagem.css" />
  </head>
  <body>
    <header class="titulo">
      <h1>TrybeTrip</h1>
    </header>
    <form action="" method="post" class="formulario">
      <div class="container-0">
        <div class="container-1">
          <fieldset>
            <legend>Dados Pessoaais</legend>
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" maxlength="40" minlength="10" />
            <label for="email">E-mail</label>
            <input
              type="email"
              name="email"
              id="email"
              maxlength="50"
              minlength="10"
            />
          </fieldset>
        </div>

        <div class="container-2">
          <fieldset>
            <legend>Destino</legend>
            <input type="radio" name="destino" id="Cidade" />
            <label for="">Cidade</label>
            <input type="radio" name="destino" id="Campo" />
            <label for="">Campo</label>
            <input type="radio" name="destino" id="Praia" />
            <label for="">Praia</label>
            <input type="radio" name="destino" id="Montanha" />
            <label for="">Montanha</label>
          </fieldset>
        </div>
        <div class="container-3">
          <label for="resposta" id="label-resposta"
            >Por que você deveria ser a pessoa desenvolvedora a ganhar o
            concurso TrybeTrip?</label
          >
          <textarea
            name="resposta"
            id="resposta"
            cols="50"
            rows="15"
            maxlength="500"
          ></textarea>
          <label for="data" id="label-data"
            >Qual a melhor data para realizar sua viagem?</label
          >
          <input type="date" name="data" id="data" />
        </div>

        <div class="container-4">
          <div class="checkbox">
            <label for="concordo-1">
              <input type="checkbox" name="concordo-1" id="concordo-1" />
              <span
                >Gostaria de receber outras incríveis oportunidades oferecidas
                pela Trybe?</span
              >
            </label>
          </div>
          <div class="checkbox">
            <label for="concordo-2">
              <input type="checkbox" name="concordo-2" id="concordo-2" />
              <span
                >Concordo que imagens das minhas férias poderão ser usadas na
                divulgação de concursos futuros.</span
              >
            </label>
          </div>
        </div>
      </div>

      <div id="final">
        <input class="button" type="submit" value="enviar" id="enviar" />
        <input class="button" type="reset" value="reset" />
      </div>
    </form>

    <script src="formulario_viagem.js"></script>
  </body>
</html>
