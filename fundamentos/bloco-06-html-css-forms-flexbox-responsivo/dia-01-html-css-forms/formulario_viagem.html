<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Header da página</h1>

    <div>
      <div>
        <label for="nome">Nome</label>
        <input type="text" id="nome" />
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" />
      </div>

      <div>
        <input type="radio" name="opcao-1" id="opcao-1" />
        <label for="">opcao 1</label>
        <input type="radio" name="opcao-2" id="opcao-2" />
        <label for="">opcao 2</label>
        <input type="radio" name="opcao-3" id="opcao-3" />
        <label for="">opcao 3</label>
        <input type="radio" name="opcao-4" id="opcao-4" />
        <label for="">opcao 4</label>
      </div>
      <div>
        <label for="resposta">Espaço para digitar resposta</label>
        <textarea name="resposta" id="resposta" cols="30" rows="10"></textarea>
        <label for="data">Data</label>
        <input type="date" name="data" id="data" />
      </div>

      <div>
          <input type="checkbox" name="concordo-1" id="concordo-1">
            <input type="checkbox" name="concordo-2" id="concordo-2">
      </div>
    </div>

    <div>
        <input type="submit" value="enviar">
        <input type="reset" value="reset">
    </div>
  </body>
</html>
